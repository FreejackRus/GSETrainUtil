<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Router body -->
  <rect x="20" y="40" width="160" height="80" rx="8" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Front panel -->
  <rect x="25" y="45" width="150" height="70" rx="4" fill="#34495e"/>
  
  <!-- LED indicators -->
  <circle cx="40" cy="60" r="3" fill="#27ae60"/>
  <circle cx="55" cy="60" r="3" fill="#e74c3c"/>
  <circle cx="70" cy="60" r="3" fill="#f39c12"/>
  <circle cx="85" cy="60" r="3" fill="#3498db"/>
  
  <!-- Ethernet ports -->
  <rect x="30" y="80" width="12" height="8" rx="1" fill="#1a1a1a" stroke="#555" stroke-width="1"/>
  <rect x="45" y="80" width="12" height="8" rx="1" fill="#1a1a1a" stroke="#555" stroke-width="1"/>
  <rect x="60" y="80" width="12" height="8" rx="1" fill="#1a1a1a" stroke="#555" stroke-width="1"/>
  <rect x="75" y="80" width="12" height="8" rx="1" fill="#1a1a1a" stroke="#555" stroke-width="1"/>
  
  <!-- Antennas -->
  <rect x="15" y="20" width="3" height="25" fill="#7f8c8d"/>
  <rect x="182" y="20" width="3" height="25" fill="#7f8c8d"/>
  
  <!-- Antenna tips -->
  <circle cx="16.5" cy="18" r="2" fill="#e74c3c"/>
  <circle cx="183.5" cy="18" r="2" fill="#e74c3c"/>
  
  <!-- Brand label -->
  <rect x="120" y="95" width="50" height="15" rx="2" fill="#ecf0f1"/>
  <text x="145" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">ROUTER</text>
  
  <!-- Ventilation grilles -->
  <g stroke="#7f8c8d" stroke-width="1" opacity="0.5">
    <line x1="100" y1="50" x2="100" y2="110"/>
    <line x1="105" y1="50" x2="105" y2="110"/>
    <line x1="110" y1="50" x2="110" y2="110"/>
    <line x1="115" y1="50" x2="115" y2="110"/>
  </g>
</svg>