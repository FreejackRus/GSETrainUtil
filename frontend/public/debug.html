<!DOCTYPE html>
<html>
<head>
    <title>Debug Info</title>
</head>
<body>
    <h1>Debug Information</h1>
    <div id="info"></div>
    
    <script>
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        
        document.getElementById('info').innerHTML = `
            <p><strong>Token:</strong> ${token ? 'Present' : 'Not found'}</p>
            <p><strong>Role:</strong> ${role || 'Not found'}</p>
            <p><strong>Token length:</strong> ${token ? token.length : 0}</p>
        `;
        
        console.log('Debug: Token:', token);
        console.log('Debug: Role:', role);
        
        if (token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                console.log('Debug: Token payload:', payload);
                document.getElementById('info').innerHTML += `
                    <p><strong>Token payload:</strong> ${JSON.stringify(payload, null, 2)}</p>
                `;
            } catch (e) {
                console.error('Debug: Error parsing token:', e);
            }
        }
    </script>
</body>
</html>
