<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Switch body -->
  <rect x="10" y="30" width="180" height="60" rx="6" ry="6" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Front panel -->
  <rect x="15" y="35" width="170" height="50" rx="3" ry="3" fill="#34495e"/>
  
  <!-- Power LED -->
  <circle cx="25" cy="45" r="2" fill="#27ae60"/>
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="6" fill="#bdc3c7">PWR</text>
  
  <!-- Port LEDs -->
  <circle cx="25" cy="55" r="1.5" fill="#27ae60"/>
  <circle cx="35" cy="55" r="1.5" fill="#27ae60"/>
  <circle cx="45" cy="55" r="1.5" fill="#f39c12"/>
  <circle cx="55" cy="55" r="1.5" fill="#27ae60"/>
  <circle cx="65" cy="55" r="1.5" fill="#95a5a6"/>
  <circle cx="75" cy="55" r="1.5" fill="#27ae60"/>
  <circle cx="85" cy="55" r="1.5" fill="#27ae60"/>
  <circle cx="95" cy="55" r="1.5" fill="#95a5a6"/>
  
  <!-- Ethernet ports -->
  <rect x="20" y="65" width="8" height="6" rx="1" fill="#1a1a1a"/>
  <rect x="30" y="65" width="8" height="6" rx="1" fill="#1a1a1a"/>
  <rect x="40" y="65" width="8" height="6" rx="1" fill="#1a1a1a"/>
  <rect x="50" y="65" width="8" height="6" rx="1" fill="#1a1a1a"/>
  <rect x="60" y="65" width="8" height="6" rx="1" fill="#1a1a1a"/>
  <rect x="70" y="65" width="8" height="6" rx="1" fill="#1a1a1a"/>
  <rect x="80" y="65" width="8" height="6" rx="1" fill="#1a1a1a"/>
  <rect x="90" y="65" width="8" height="6" rx="1" fill="#1a1a1a"/>
  
  <!-- SFP ports -->
  <rect x="120" y="65" width="10" height="6" rx="1" fill="#2c3e50"/>
  <rect x="135" y="65" width="10" height="6" rx="1" fill="#2c3e50"/>
  
  <!-- Console port -->
  <rect x="160" y="65" width="8" height="6" rx="1" fill="#3498db"/>
  
  <!-- Brand label -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">SWITCH</text>
  
  <!-- Model number -->
  <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#95a5a6">SW-8P-2024</text>
  
  <!-- Port numbers -->
  <text x="24" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#7f8c8d">1</text>
  <text x="34" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#7f8c8d">2</text>
  <text x="44" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#7f8c8d">3</text>
  <text x="54" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#7f8c8d">4</text>
  <text x="64" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#7f8c8d">5</text>
  <text x="74" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#7f8c8d">6</text>
  <text x="84" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#7f8c8d">7</text>
  <text x="94" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#7f8c8d">8</text>
</svg>