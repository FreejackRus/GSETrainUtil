<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- WiFi AP body -->
  <circle cx="90" cy="90" r="70" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="90" cy="90" r="55" fill="#ffffff" stroke="#d5dbdb" stroke-width="1"/>
  
  <!-- Center LED -->
  <circle cx="90" cy="90" r="8" fill="#27ae60"/>
  
  <!-- WiFi signal waves -->
  <path d="M 90 90 m -25 0 a 25 25 0 0 1 50 0" stroke="#3498db" stroke-width="3" fill="none"/>
  <path d="M 90 90 m -35 0 a 35 35 0 0 1 70 0" stroke="#3498db" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 90 90 m -45 0 a 45 45 0 0 1 90 0" stroke="#3498db" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Brand logo area -->
  <circle cx="90" cy="50" r="15" fill="#34495e"/>
  <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">WiFi</text>
  
  <!-- Status LEDs -->
  <circle cx="70" cy="70" r="3" fill="#27ae60"/>
  <circle cx="110" cy="70" r="3" fill="#f39c12"/>
  <circle cx="70" cy="110" r="3" fill="#e74c3c"/>
  <circle cx="110" cy="110" r="3" fill="#27ae60"/>
  
  <!-- Antenna indicators -->
  <rect x="85" y="25" width="2" height="15" fill="#7f8c8d"/>
  <rect x="93" y="25" width="2" height="15" fill="#7f8c8d"/>
  
  <!-- Model label -->
  <text x="90" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">AP-2024</text>
  
  <!-- Brand name -->
  <text x="90" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">WiFi ACCESS POINT</text>
  
  <!-- Ethernet port -->
  <rect x="85" y="160" width="10" height="6" rx="1" fill="#1a1a1a"/>
  <text x="90" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#7f8c8d">ETH</text>
</svg>